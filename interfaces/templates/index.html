<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Rekomendasi Restoran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4f4f4f 0%, #2c2c2c 50%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            background: transparent;
            padding: 0;
            margin: 0;
            text-align: center;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        h1 {
            color: white;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            font-size: 16px;
            font-weight: 400;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 30px;
        }
        
        .feature-text {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âœ¨</div>
        <h1>Ask our AI anything</h1>
        <p class="subtitle">Temukan restoran terbaik dengan bantuan AI yang personal</p>
        
        <a href="/chat" class="btn">Mulai Chat</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-text">AI-powered recommendation</div>
            </div>
            <div class="feature">
                <div class="feature-text">Lokasi-based search</div>
            </div>
            <div class="feature">
                <div class="feature-text">Berbagai jenis masakan</div>
            </div>
            <div class="feature">
                <div class="feature-text">Rating dan review</div>
            </div>
        </div>
    </div>
    
    <div class="floating-particles"></div>
    
</body>
</html>
